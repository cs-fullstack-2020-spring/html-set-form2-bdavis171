<!DOCTYPE html>
<h1>Register</h1>
<br>
<label for="firstname">First Name:</label>
<input type="name" id="firstname" placeholder="John">

<label for="lastname">Last Name</label>
<input type="name" id="lastname" placeholder="Smith">
<br>
<label for="male">Male</label>
<input type="radio" id="male" name="gender" type="male" >
<label for="female">Female</label>
<input type="radio" id="female" name="gender" type="female" >
<label for="other">Other</label>
<input type="radio" id="Other" name="gender" type="other" >
<br>
<label for="email">Email</label>
<input type="email" id="email" placeholder="your email">
<label for="pass">Password</label>
<input type="password" id="pass" placeholder="your password">
<br>
<label for="birthday">Birthday:</label>
<input type="date" id="birthday">
<br>
<label for="check">I agree to the terms and conditons</label>
<input type="checkbox" id="check">
<br>
<input type="button" value="Submit">
